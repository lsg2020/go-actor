syntax = "proto3";

package hello;
option go_package = "./;hello";

service HelloService {
    // onlysend
    rpc Send(Request) returns (Empty) {}

    rpc Add(Request) returns (Response) {}
    rpc CallSourceAdd(Request) returns (Response) {}
}

message Empty {
}

message Request {
    int32 a = 1;
    int32 b = 2;
}

message Response {
    int32 r = 1;
}
